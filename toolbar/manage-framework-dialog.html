<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="resources/css/manage-framework-dialog.css"/>
<script type="text/javascript">
	function getFileList() {
		var fileTreePlaceholder = document.querySelector('ol.tree');
		fileTreePlaceholder.textContent = "Loading file list...";
		var fileTreeString = OxygenAddonBuilder.listFileSystemItems(window.location.search.substring(13));
		var fileTree = document.importNode((new DOMParser()).parseFromString(fileTreeString, "text/xml").documentElement, true);
		document.body.replaceChild(fileTree, fileTreePlaceholder);
	}
	
	
</script>
</head>
<body onload="window.setTimeout(getFileList, 0);">
	<h2>Manage framework</h2>
	<ol class="tree"></ol>
	<div id="footer">
		<button style="float: right;" onclick="OxygenAddonBuilder.closeDialogWindow();">Close</button>
	</div>
</body>
</html>
