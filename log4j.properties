log4j.rootCategory= info, R

log4j.category.AuthorExtensionStateListener=debug, R2
log4j.category.DocumentFilter=debug, R2
log4j.category.ro.dlri.oxygen=debug, R2
log4j.category.ro.ilir.oxygen=debug, R2
log4j.category.ro.kuberam.oxygen=debug, R2
log4j.category.org.thinkdita.model2dita=debug, R2
log4j.category.net.sf.saxon=debug, R2

# R is the standard output
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%r %p [ %t ] %c - %m%n

log4j.appender.R2=org.apache.log4j.RollingFileAppender
log4j.appender.R2.File=${user.home}/oxygen/author/oxygen.log
log4j.appender.R2.fileAppend=false
log4j.appender.R2.MaxFileSize=12000KB
log4j.appender.R2.layout=org.apache.log4j.PatternLayout
log4j.appender.R2.layout.ConversionPattern=%d %r %p [ %t ] %c - %m%n
